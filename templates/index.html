<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Qualification System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loan Qualification System</h1>
    <form id="loanForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="creditScore">Credit Score</label>
      <input type="number" id="creditScore" name="creditScore" required>

      <label for="annualIncome">Annual Income</label>
      <input type="number" id="annualIncome" name="annualIncome" required>

      <label for="loanAmount">Loan Amount</label>
      <input type="number" id="loanAmount" name="loanAmount" required>

      <button type="submit">Check Eligibility</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('loanForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const creditScore = document.getElementById('creditScore').value;
      const annualIncome = document.getElementById('annualIncome').value;
      const loanAmount = document.getElementById('loanAmount').value;

      const response = await fetch('/check-eligibility', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, creditScore, annualIncome, loanAmount }),
      });

      const result = await response.json();
      const messageElement = document.getElementById('message');

      if (result.qualified) {
        messageElement.textContent = 'Congratulations! You are eligible for the loan.';
        messageElement.style.color = 'green';
      } else {
        messageElement.textContent = 'Sorry, you are not eligible for the loan.';
        messageElement.style.color = 'red';
      }
    });
  </script>
</body>
</html>
