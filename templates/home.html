<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <div class="logo">
        <img src="{{ url_for('static', filename='images/app-logo.JPG') }}" alt="loan Logo">
    </div>
    <a href="{{ url_for('routes.login') }}" class="button">Go to Login</a>
</body>
</html>
