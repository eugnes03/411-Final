<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credify - Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <!-- Div for dynamic messages -->
        <div id="message-box"></div>

        <form action="/create-account" method="POST" onsubmit="return validateForm()">
            <div class="every-input">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="every-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="every-input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="every-input">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageBox = document.getElementById('message-box');

            messageBox.innerHTML = '';

            if (password !== confirmPassword) {
                // Show error message
                messageBox.innerHTML = '<div class="message error">Passwords do not match. Please try again.</div>';
                return false; 
            }

            // Show success message
            messageBox.innerHTML = '<div class="message success">Account created successfully! Redirecting to login...</div>';

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = "/login";
            }, 2000); 
            
            return false; 
        }
    </script>

</body>
</html>
