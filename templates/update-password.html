<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credify - Update Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div>
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}



    <div class="login-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/app-logo.JPG') }}" alt="loan Logo">
        </div>

        <!-- Div for dynamic messages -->
        <div id="message-box"></div>

        <form action="/update-password" method="POST" onsubmit="return validateForm()">
            <div class="every-input">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="every-input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="every-input">
                <label for="new-password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Update Password</button>
        </form>
        <button onclick="window.location.href='{{ url_for('routes.login') }}'">Proceed to Login</button>

    </div>

</body>
</html>
